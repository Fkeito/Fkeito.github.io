    <div>
        <p id="js">table/input/JavaScript</p>
        <table id="inputFizzBuzzRule">
            <tr>
                <td class="tableTag">size:</td>
                <td><input type="number" min="2" max="100" value="2" id="inputRuleSize" onchange="changeRuleSize(this.value)"></td>
            </tr>
            <tr class="fizzBuzzRule">
                <td><input type="number" min="1" max="99" value="3" class="divideNumber"></td>
                <td><input type="text" value="Fizz" class="displayText"></td>
            </tr>
            <tr class="fizzBuzzRule">
                <td><input type="number" min="1" max="99" value="5" class="divideNumber"></td>
                <td><input type="text" value="Buzz" class="displayText"></td>
            </tr>
        </table>
        <p>
            <input type="number" name="fizzbuzz" min="1" placeholder="fizzbuzzしたい数" id="inputFizzBuzz" onchange="checkFizzBuzz(this.value);">
            <div id="displayFizzBuzz"></div>
        </p>
    </div>

    <div>
        <p id="anim">css Translate/Animation</p>
        <div class="box" onclick="translateBox(this)"></div>
        <div class="box" onclick="moveBox(this)"></div>
        <div class="box" onclick="rotateBox(this)"></div>
    </div>
